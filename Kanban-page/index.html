<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="img2/logo 1.png" alt="Logo" width="50" height="50">
    </div>
    <div class="title">
        Project Manager
    </div>
    <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Profile</a></li>
    </ul>
    <form class="search-bar">
        <input type="text" placeholder="Search in site">
        <img src="img2/ic-search.svg" alt="Search" class="search-icon">
    </form>
</nav>
</header>
    <div class="container">
      <div class="todo-container">
          <div class="tolcol">
              <h2 class="to-do-title">To Do</h2>
              <img src="img2/todo-tasks.svg" alt="Lista de tarefas" width="200" height="200">
              <img src="img2/todo-tasks (1).svg" alt="Lista de tarefas" width="200" height="200">
              <img src="img2/todo-tasks (2).svg" alt="Lista de tarefas" width="200" height="200">
          </div>
          <div class="tolcol">
            <h2 class="to-do-title">In Progress</h2>
            <img src="img2/progress-tasks.svg" alt="Lista de tarefas" width="200" height="200">
          </div>
        <div class="tolcol">
          <h2 class="to-do-title">Complete</h2>
          <img src="img2/complete-tasks.svg" alt="Lista de tarefas" width="200" height="200">
          <img src="img2/complete-tasks (1).svg" alt="Lista de tarefas" width="200" height="200">
      </div>
    </div>
<footer class="footer">
    <div class="footer-social">
      <a href="#" class="social-link facebook">
      <img src="img2/Group 5.png" alt="Facebook" class="social-icon">
      </a>
      <a href="#" class="social-link instagram">
        <img src="img2/Group 11.png" alt="Instagram" class="social-icon">
      </a>
      <a href="#" class="social-link linkedin">
        <img src="img2/Group 9.png" alt="LinkedIn" class="social-icon">
      </a>
    </div>
    <div class="footer-container">
      <div class="footer-left">
        <p>Â© 2024 Project Manager. All rights reserved</p>
      </div>
      <div class="footer-links">
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Service</a>
      </div>
    </div>
</footer>
    <script src="scripts.js"></script>
</body>
</html>
