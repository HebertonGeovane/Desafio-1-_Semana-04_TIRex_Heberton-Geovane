<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img1/logo 1.png" alt="Logo" width="50" height="50">
        </div>
        <div class="title">
            Project Manager
        </div>
    </header>
    <section class="session-4">
  
        <section class="container-info">
            
            <div class="title">
                Login Information
            </div>
            <div class="description">
                Enter your credentials
            </div>
        </section>

        <section class="container-email">
           
            <h3>Email</h3>
            <input type="email" class="email-field" placeholder="Enter your email">
            <p>We promise not to spam</p>

            <h3>Password</h3>
            <input type="text" class="password-field" placeholder="Enter your password">
            <button class="subscribe-btn">Login</button>
        </section>
    </div>
</section>
<footer class="footer">
    <div class="footer-social">
      <a href="#" class="social-link facebook">
      <img src="img1/Group 5.png" alt="Facebook" class="social-icon">
      </a>
      <a href="#" class="social-link instagram">
        <img src="img1/Group 11.png" alt="Instagram" class="social-icon">
      </a>
      <a href="#" class="social-link linkedin">
        <img src="img1/Group 9.png" alt="LinkedIn" class="social-icon">
      </a>
    </div>
    <div class="footer-container">
      <div class="footer-left">
        <p>Â© 2024 Project Manager. All rights reserved</p>
      </div>
      <div class="footer-links">
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Service</a>
      </div>
    </div>
  </footer>
<script src="scripts.js"></script>
</body>
</html>
